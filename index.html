<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrivIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>❤️ x3</span>
    
    <section class="container">    
        <div class="m">
            <img src="./assets/c06612750.png" alt="un pc" width="300px" height="200px">
        </div>
        <div class="question">
            <h2>Does this game work on Mac, Pc or Linux?</h2>
        </div> 

        <div class="answers">
            <input type="radio" name="pregunta" id="pregunta1">
            <label for="pregunta1">
                <p>Just Mac</p>
            </label>
        
            <input type="radio" name="pregunta" id="pregunta2">
            <label for="pregunta2">
                <p>Just PC</p>
            </label>
        
            <input type="radio" name="pregunta" id="pregunta3">
            <label for="pregunta3">
                <p>All of them</p>
            </label>
        
            <input type="radio" name="pregunta" id="pregunta4">
            <label for="pregunta4">
                <p>Just Linux and another for testing</p>
            </label>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
